<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <!-- use viewport width as per device width(phone, tablet, browser) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="static/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="static/css/neighbourhood.css"/>

    <title>Your Neighbourhood</title>
  </head>

  <body>
    <div class="container">
      
      <h3>Your Neighbourhood</h3>

      <div class="row">
	<div class="col-sm-4">
	  <input data-bind="textInput: filterText"/>

	  <ul class="list-group" data-bind="foreach: neighbourhood.places">
	    <!-- ko if: visible -->
	    <li class="list-group-item" data-bind="text: displayText"></li>
	    <!-- /ko -->
	  </ul>
	</div>

	<div class="col-sm-8">
	  <div id="map" data-bind="favourites: neighbourhood">
	  </div>
	</div>

	<script src="static/js/knockout-3.4.2.js"></script>
	<script src="static/js/neighbourhood.js"></script>
	<script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyChk362NqUIgzyE_9W6_6yBBer9OvM47M0&callback=initMap&libraries=places">
	</script>
      </div>
    </div>
  </body>
</html>
