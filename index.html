<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <!-- use viewport width as per device width(phone, tablet, browser) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="static/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="static/css/neighbourhood.css"/>

    <link rel="stylesheet" href="css/neighbourhood.css"/>
    <title>Your Neighbourhood</title>
  </head>

  <body>
    <div class="container-fluid">
      
      <h3>Your Neighbourhood</h3>

      <div class="row">
        <div class="col-sm-3">
          <form>
            <input class="form-control" type="search"
                   placeholder="Search..."
                   data-bind="textInput: filterText"/>
          </form>

          <div class="list-group" data-bind="foreach: neighbourhood.places">
            <!-- ko if: visible -->
            <a href="#" class="list-group-item"
               data-bind="html: displayText,
                          css: { active: active() },
                          click: function(data, event) { makeActive(data, $root.neighbourhood) }">
            </a>
            <!-- /ko -->
          </div>
        </div>

        <div class="col-sm-7">
          <div id="map" data-bind="favourites: neighbourhood">
          </div>
        </div>

	<div class="col-sm-2">
	  <h4>Nearby Places</h4>

	  <div class="list-group" data-bind="foreach: neighbourhood.nearby">
	    <a href="#" class="list-group-item"
	       data-bind="text: name, click: gotoPage"></a>
	  </div>

	  <footer class="small">Data sourced from Wikipedia using GeoData API</footer>
	</div>
      </div>

      <script src="static/js/jquery-3.2.1.min.js"></script>
      <script src="static/js/knockout-3.4.2.js"></script>
      <script src="static/js/neighbourhood.js"></script>
      <script async defer
              src="https://maps.googleapis.com/maps/api/js?key=AIzaSyChk362NqUIgzyE_9W6_6yBBer9OvM47M0&callback=initMap&libraries=places">
      </script>
    </div>
  </body>
</html>
